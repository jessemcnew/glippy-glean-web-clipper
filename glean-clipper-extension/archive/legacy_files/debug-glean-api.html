<!DOCTYPE html>
<html>
<head>
    <title>Glean API Debug Tool</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #4F46E5; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #3730A3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fef2f2; color: #dc2626; }
        .info { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <h1>üîç Glean API Debug Tool</h1>
    <p>Let's figure out why your clips are failing!</p>
    
    <div>
        <label>Domain:</label>
        <input id="domain" placeholder="app.glean.com or linkedin-be.glean.com" value="app.glean.com">
    </div>
    
    <div>
        <label>API Token:</label>
        <input id="token" type="password" placeholder="Paste your Glean API token here">
    </div>
    
    <button onclick="testConnection()">1. Test Basic Connection</button>
    <button onclick="testEndpoints()">2. Test Different Endpoints</button>
    <button onclick="testDocumentIndex()">3. Test Document Indexing</button>
    <button onclick="listDatasources()">4. List Available Datasources</button>
    
    <div id="results"></div>

    <script>
        async function testConnection() {
            const domain = document.getElementById('domain').value || 'app.glean.com';
            const token = document.getElementById('token').value;
            
            if (!token) {
                showResult('Please enter your API token', 'error');
                return;
            }
            
            showResult('Testing connection...', 'info');
            
            // Try different domain formats
            const domains = [
                domain,
                domain.replace('app.', 'linkedin-be.'),
                domain.includes('-be.') ? domain : domain.replace('.glean.com', '-be.glean.com')
            ];
            
            for (const testDomain of domains) {
                try {
                    showResult(`Trying: https://${testDomain}/api/index/v1/getdocumentcount`, 'info');
                    
                    const response = await fetch(`https://${testDomain}/api/index/v1/getdocumentcount`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: '{}'
                    });
                    
                    const data = await response.text();
                    
                    if (response.ok) {
                        showResult(`‚úÖ SUCCESS with ${testDomain}!\nResponse: ${data}`, 'success');
                        return;
                    } else {
                        showResult(`‚ùå ${testDomain}: ${response.status} - ${data.substring(0, 200)}`, 'error');
                    }
                } catch (error) {
                    showResult(`‚ùå ${testDomain}: Network error - ${error.message}`, 'error');
                }
            }
        }
        
        async function testEndpoints() {
            const domain = document.getElementById('domain').value || 'app.glean.com';
            const token = document.getElementById('token').value;
            
            if (!token) {
                showResult('Please enter your API token', 'error');
                return;
            }
            
            // Convert domain to backend format
            let backendDomain = domain;
            if (domain.startsWith('app.')) {
                backendDomain = 'linkedin-be.glean.com';
            } else if (!domain.includes('-be.')) {
                backendDomain = domain.replace('.glean.com', '-be.glean.com');
            }
            
            const endpoints = [
                '/api/index/v1/getdocumentcount',
                '/api/index/v1/getdatasourcestatus', 
                '/rest/api/v1/collections',
                '/api/search'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const url = `https://${backendDomain}${endpoint}`;
                    showResult(`Testing: ${url}`, 'info');
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: '{}'
                    });
                    
                    const data = await response.text();
                    
                    if (response.ok) {
                        showResult(`‚úÖ ${endpoint} works!\n${data.substring(0, 300)}`, 'success');
                    } else {
                        showResult(`‚ùå ${endpoint}: ${response.status}\n${data.substring(0, 200)}`, 'error');
                    }
                } catch (error) {
                    showResult(`‚ùå ${endpoint}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testDocumentIndex() {
            const domain = document.getElementById('domain').value || 'app.glean.com';
            const token = document.getElementById('token').value;
            
            if (!token) {
                showResult('Please enter your API token', 'error');
                return;
            }
            
            let backendDomain = domain;
            if (domain.startsWith('app.')) {
                backendDomain = 'linkedin-be.glean.com';
            } else if (!domain.includes('-be.')) {
                backendDomain = domain.replace('.glean.com', '-be.glean.com');
            }
            
            const testDoc = {
                document: {
                    id: `test-clip-${Date.now()}`,
                    title: 'Test Clip from Debug Tool',
                    body: {
                        mimeType: 'text/plain',
                        textContent: 'This is a test document to verify the Glean API is working correctly.'
                    },
                    datasource: 'WEBCLIPPER',
                    objectType: 'WEB_CLIP',
                    viewURL: 'https://example.com/test',
                    permissions: {
                        allowAnonymousAccess: false
                    }
                }
            };
            
            try {
                const url = `https://${backendDomain}/api/index/v1/indexdocument`;
                showResult(`Testing document indexing: ${url}`, 'info');
                showResult(`Payload: ${JSON.stringify(testDoc, null, 2)}`, 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testDoc)
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ Document indexing SUCCESS!\n${data}`, 'success');
                } else {
                    showResult(`‚ùå Document indexing failed: ${response.status}\n${data}`, 'error');
                    
                    // Try with different datasource
                    testDoc.document.datasource = 'WEB_CLIPPER';
                    showResult('Trying with datasource: WEB_CLIPPER', 'info');
                    
                    const response2 = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testDoc)
                    });
                    
                    const data2 = await response2.text();
                    
                    if (response2.ok) {
                        showResult(`‚úÖ SUCCESS with WEB_CLIPPER datasource!\n${data2}`, 'success');
                    } else {
                        showResult(`‚ùå WEB_CLIPPER also failed: ${response2.status}\n${data2}`, 'error');
                    }
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function listDatasources() {
            const domain = document.getElementById('domain').value || 'app.glean.com';
            const token = document.getElementById('token').value;
            
            if (!token) {
                showResult('Please enter your API token', 'error');
                return;
            }
            
            let backendDomain = domain;
            if (domain.startsWith('app.')) {
                backendDomain = 'linkedin-be.glean.com';
            }
            
            try {
                showResult('Attempting to list datasources...', 'info');
                
                const response = await fetch(`https://${backendDomain}/api/index/v1/getdatasourcestatus`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: '{}'
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ Datasources response:\n${data}`, 'success');
                    
                    try {
                        const parsed = JSON.parse(data);
                        if (parsed.datasources) {
                            const datasourceNames = parsed.datasources.map(ds => ds.name || ds.datasource).join(', ');
                            showResult(`Available datasources: ${datasourceNames}`, 'success');
                        }
                    } catch (e) {
                        showResult('Response: ' + data, 'success');
                    }
                } else {
                    showResult(`‚ùå Error ${response.status}: ${data}`, 'error');
                }
            } catch (error) {
                showResult('Network error: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
    </script>
</body>
</html>
