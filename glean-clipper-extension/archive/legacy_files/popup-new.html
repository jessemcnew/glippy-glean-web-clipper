<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glean Web Clipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #root {
      width: 100%;
      height: 100%;
    }

    /* Tailwind-inspired utility classes for the React components */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 0.5rem; }
    .gap-3 { gap: 0.75rem; }
    .p-4 { padding: 1rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .w-full { width: 100%; }
    .h-8 { height: 2rem; }
    .h-9 { height: 2.25rem; }
    .text-sm { font-size: 0.875rem; }
    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .rounded-md { border-radius: 0.375rem; }
    .rounded-lg { border-radius: 0.5rem; }
    .border { border: 1px solid #404040; }
    .border-border { border-color: #404040; }
    .bg-background { background-color: #1a1a1a; }
    .bg-primary { background-color: #0066cc; }
    .bg-muted { background-color: #2d2d2d; }
    .bg-accent { background-color: #3d3d3d; }
    .text-foreground { color: #ffffff; }
    .text-primary { color: #0066cc; }
    .text-muted-foreground { color: #808080; }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    .transition-all { transition: all 150ms ease; }
    .hover\\:bg-accent\\/50:hover { background-color: rgba(243, 244, 246, 0.5); }
    .cursor-pointer { cursor: pointer; }
    .line-clamp-2 { 
      display: -webkit-box; 
      -webkit-line-clamp: 2; 
      -webkit-box-orient: vertical; 
      overflow: hidden; 
    }
    .truncate { 
      overflow: hidden; 
      text-overflow: ellipsis; 
      white-space: nowrap; 
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 150ms ease;
      border: none;
      cursor: pointer;
      outline: none;
    }
    
    .btn:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    .btn:disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    
    .btn-primary {
      background-color: #0066cc;
      color: white;
      height: 2.25rem;
      padding: 0 1rem;
    }
    
    .btn-primary:hover:not(:disabled) {
      background-color: #0052a3;
    }
    
    .btn-outline {
      border: 1px solid #404040;
      background-color: #2d2d2d;
      color: #ffffff;
      height: 2.25rem;
      padding: 0 1rem;
    }
    
    .btn-outline:hover:not(:disabled) {
      background-color: #3d3d3d;
      color: #ffffff;
    }
    
    .btn-ghost {
      background-color: transparent;
      color: #ffffff;
      height: 2.25rem;
      padding: 0 1rem;
    }
    
    .btn-ghost:hover:not(:disabled) {
      background-color: #3d3d3d;
      color: #ffffff;
    }
    
    .btn-sm {
      height: 2rem;
      padding: 0 0.75rem;
      font-size: 0.75rem;
    }

    /* Input styles */
    .input {
      display: flex;
      height: 2rem;
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #404040;
      background-color: #2d2d2d;
      color: #ffffff;
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
      transition: all 150ms ease;
      outline: none;
    }
    
    .input:focus {
      border-color: #0066cc;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
    }
    
    .input::placeholder {
      color: #808080;
    }

    /* Card styles */
    .card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    /* Loading spinner */
    .spinner {
      width: 0.75rem;
      height: 0.75rem;
      border: 1px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Fixed overlay for modal */
    .fixed {
      position: fixed;
    }
    
    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .z-50 {
      z-index: 50;
    }
    
    .bg-black\\/50 {
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .backdrop-blur-sm {
      backdrop-filter: blur(4px);
    }

    /* Status indicators */
    .status-synced {
      background-color: #00aa00;
      color: white;
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-size: 0.6875rem;
      font-weight: 500;
    }
    
    .status-failed {
      background-color: #cc0000;
      color: white;
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-size: 0.6875rem;
      font-weight: 500;
    }

    /* Additional utilities */
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    
    .flex-1 {
      flex: 1;
    }
    
    .shrink-0 {
      flex-shrink: 0;
    }
    
    .min-w-0 {
      min-width: 0;
    }
    
    .leading-tight {
      line-height: 1.25;
    }
    
    .mt-1 {
      margin-top: 0.25rem;
    }
    
    .mb-2 {
      margin-bottom: 0.5rem;
    }
    
    .mb-3 {
      margin-bottom: 0.75rem;
    }
    
    .mb-4 {
      margin-bottom: 1rem;
    }
    
    .relative {
      position: relative;
    }
    
    .pl-9 {
      padding-left: 2.25rem;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- React app will mount here -->
    <div id="loading" style="display: flex; align-items: center; justify-content: center; height: 200px; color: #6b7280;">
      <div style="text-align: center;">
        <div class="spinner" style="margin: 0 auto 0.5rem;"></div>
        <div style="font-size: 0.875rem;">Loading Glean Clipper...</div>
      </div>
    </div>
  </div>

  <!-- Our integrated popup app (vanilla JS, CSP-compliant) -->
  <script src="popup-vanilla.js"></script>
</body>
</html>
